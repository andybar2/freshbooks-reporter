<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects">
      <td ng-bind="project.name"></td>
      <td><a href="#/projects/{{project.project_id}}">View</a></td>
    </tr>
  </tbody>
</table>
