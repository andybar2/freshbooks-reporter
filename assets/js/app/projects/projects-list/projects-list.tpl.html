<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th class="text-center">Hours / Budget</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects">
      <td><a href="#/projects/{{project.project_id}}" ng-bind="project.name"></a></td>
      <td class="text-center" ng-bind="project.worked_hours.toFixed(2) + ' / ' + project.budget_hours.toFixed(2)" ng-class="{'red': (project.budget_hours > 0 && project.worked_hours > project.budget_hours)}"></td>
    </tr>
  </tbody>
</table>
