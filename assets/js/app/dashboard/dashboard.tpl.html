<div id="dashboard">
  <div class="row">
    <h2>Dashboard</h2>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Contractors</h3>
          <a href ng-click="refreshContractors()" class="pull-right white-text">
            <i class="fa fa-refresh"></i>
          </a>
        </div>
        <div class="panel-body" contractors-list contractors="contractors"></div>
      </div>
    </div>

    <!-- Time Entries -->
    <div class="col-md-9" time-entries-list contractors="contractors" projects="projects"></div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Projects</h3>
        </div>

        <div class="panel-body" projects-list projects="projects"></div>
      </div>
    </div>
  </div>
</div>
