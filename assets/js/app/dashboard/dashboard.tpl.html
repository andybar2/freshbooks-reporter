<h2>Dashboard</h2>
<div class="row">

  <div class="col-md-3">
    <div class="panel panel-primary">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Contractors</h3>
        <a href ng-click="refreshContractors()" class="pull-right"><i class="fa fa-refresh"></i></a>
      </div>
      <div class="panel-body" contractors-list contractors="contractors"></div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="panel panel-primary">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Time Entries</h3>

        <div class="dropdown pull-right">
          <a href="#" class="dropdown-toggle" dropdown data-toggle="dropdown">
            {{currentDateFilter.name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="dateFilter in dateFilters">
              <a href="#" ng-click="setDateFilter(dateFilter)">{{dateFilter.name}}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="panel-body">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Project</th>
              <th>Contractor</th>
              <th>Hours</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="timeEntry in timeEntries">
              <td ng-bind="timeEntry.project.name"></td>
              <td ng-bind="fullName(timeEntry.contractor)"></td>
              <td ng-bind="timeEntry.hours"></td>
              <td ng-bind="timeEntry.date | date: 'MM/dd/yy'"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
      </div>

      <div class="panel-body" projects-list projects="projects"></div>
    </div>
  </div>
</div>
