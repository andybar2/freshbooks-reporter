<h2>Dashboard</h2>
<div class="row">

  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Contractors</h3>
      </div>
      <div class="panel-body" contractors-list contractors="contractors"></div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
      </div>

      <div class="panel-body">
        <ul>
          <li ng-repeat="project in projects">{{project.name}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
