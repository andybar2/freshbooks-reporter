<div class="row margin-top-10 margin-bottom-10">
  <div class="col-md-1">
    <a class="pull-left margin-top-20 margin-left-15" href="#">
      <gravatar email="contractor.email" size="60" class="media-object medium"></gravatar>
    </a>
  </div>
  <div class="col-md-11">
    <h3 ng-bind="contractor.first_name + ' ' + contractor.last_name"></h3>
    <p ng-bind="contractor.email"></p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Entries in the last year</h3>
        </div>
        <div class="panel-body">
          <div heat-map contractor="contractor"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12" time-entries-list contractors="contractors" projects="projects" current-contractor="contractor"></div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
      </div>
      <div class="panel-body" projects-list projects="contractorProjects"></div>
    </div>
  </div>
</div>
