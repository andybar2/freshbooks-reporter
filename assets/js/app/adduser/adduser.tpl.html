<div class="row margin-top-30">
  <div class="col-md-12">
    <h2>Add New User:</h2>
  </div>
</div>
<div class="row margin-top-20">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form role="form" ng-submit="addUser(user)">
      <div class="form-group">
        <input id="username" type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="user.username">
      </div>
      <div class="form-group">
        <input id="password" type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
