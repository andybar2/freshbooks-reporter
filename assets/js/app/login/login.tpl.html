<div class="row row-centered margin-top-30" ng-controller="LoginCtrl">
  <div class="col-md-5 col-md-offset-4">
    <form class="form-signin" role="form" ng-submit="login(user)">
      <h2 class="form-signin-heading">Please Log In</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="user.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
